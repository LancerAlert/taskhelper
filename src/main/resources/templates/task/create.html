<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="title='代行依頼を投稿 - TaskHelper | 近所の信頼できる代行サービス'">

<!-- Main Content -->
<th:block layout:fragment="content">

  <section class="bg-gradient-to-r from-gray-900 via-blue-900 to-gray-900 text-white py-12 sm:py-16 lg:py-20 pt-24 sm:pt-28 lg:pt-32" aria-labelledby="create-task-title">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Header -->
      <div class="text-center mb-8 sm:mb-12">
        <h1 id="create-task-title" class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-4">
          代行依頼を投稿
        </h1>
        <p class="text-base sm:text-lg text-blue-100">
          お困りのことがあれば、近所のヘルパーに依頼してみましょう
        </p>
        <div class="w-16 sm:w-20 h-1 bg-white mx-auto mt-4 rounded-full"></div>
      </div>

      <!-- Task Creation Form -->
      <div class="bg-white rounded-2xl shadow-lg p-4 sm:p-6 lg:p-8">
        <form id="createTaskForm" class="space-y-6 sm:space-y-8" novalidate 
              x-data="createTaskForm()" 
              @submit.prevent="submitForm()"
              x-init="initForm()">

          <!-- Step 1: Category Selection -->
          <div class="space-y-6">
            <div class="flex items-center space-x-2 mb-6">
              <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">1</div>
              <h2 class="text-xl font-semibold text-gray-900">カテゴリを選択 <span class="text-red-500">*</span></h2>
            </div>

            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-3 sm:gap-4 ml-4 sm:ml-8 lg:ml-10">
              <label class="category-card relative group">
                <input type="radio" name="category" value="shopping" class="sr-only category-radio" required 
                       x-model="form.category" @change="validateField('category')">
                <div class="bg-white border border-gray-200 p-6 rounded-2xl text-center hover:shadow-xl hover:border-green-200 hover:scale-105 transition-all duration-300 cursor-pointer hover:bg-gradient-to-br hover:from-green-50 hover:to-green-100"
                     :class="form.category === 'shopping' ? 'border-green-500 bg-gradient-to-br from-green-50 to-green-100 shadow-xl scale-105' : ''">
                  <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-green-600 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-all duration-200 shadow-lg"
                       :class="form.category === 'shopping' ? 'scale-110' : ''">
                    <i class="fas fa-shopping-cart text-2xl text-white"></i>
                  </div>
                  <h3 class="font-bold text-gray-900 group-hover:text-green-700 transition-colors"
                      :class="form.category === 'shopping' ? 'text-green-700' : ''">買い物</h3>
                </div>
              </label>

              <label class="category-card relative group">
                <input type="radio" name="category" value="cleaning" class="sr-only category-radio" required 
                       x-model="form.category" @change="validateField('category')">
                <div class="bg-white border border-gray-200 p-6 rounded-2xl text-center hover:shadow-xl hover:border-blue-200 hover:scale-105 transition-all duration-300 cursor-pointer hover:bg-gradient-to-br hover:from-blue-50 hover:to-blue-100"
                     :class="form.category === 'cleaning' ? 'border-blue-500 bg-gradient-to-br from-blue-50 to-blue-100 shadow-xl scale-105' : ''">
                  <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-all duration-200 shadow-lg"
                       :class="form.category === 'cleaning' ? 'scale-110' : ''">
                    <i class="fas fa-broom text-2xl text-white"></i>
                  </div>
                  <h3 class="font-bold text-gray-900 group-hover:text-blue-700 transition-colors"
                      :class="form.category === 'cleaning' ? 'text-blue-700' : ''">掃除</h3>
                </div>
              </label>

              <label class="category-card relative group">
                <input type="radio" name="category" value="delivery" class="sr-only category-radio" required 
                       x-model="form.category" @change="validateField('category')">
                <div class="bg-white border border-gray-200 p-6 rounded-2xl text-center hover:shadow-xl hover:border-orange-200 hover:scale-105 transition-all duration-300 cursor-pointer hover:bg-gradient-to-br hover:from-orange-50 hover:to-orange-100"
                     :class="form.category === 'delivery' ? 'border-orange-500 bg-gradient-to-br from-orange-50 to-orange-100 shadow-xl scale-105' : ''">
                  <div class="w-16 h-16 bg-gradient-to-br from-orange-400 to-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-all duration-200 shadow-lg"
                       :class="form.category === 'delivery' ? 'scale-110' : ''">
                    <i class="fas fa-truck text-2xl text-white"></i>
                  </div>
                  <h3 class="font-bold text-gray-900 group-hover:text-orange-700 transition-colors"
                      :class="form.category === 'delivery' ? 'text-orange-700' : ''">配送</h3>
                </div>
              </label>

              <label class="category-card relative group">
                <input type="radio" name="category" value="petcare" class="sr-only category-radio" required 
                       x-model="form.category" @change="validateField('category')">
                <div class="bg-white border border-gray-200 p-6 rounded-2xl text-center hover:shadow-xl hover:border-purple-200 hover:scale-105 transition-all duration-300 cursor-pointer hover:bg-gradient-to-br hover:from-purple-50 hover:to-purple-100"
                     :class="form.category === 'petcare' ? 'border-purple-500 bg-gradient-to-br from-purple-50 to-purple-100 shadow-xl scale-105' : ''">
                  <div class="w-16 h-16 bg-gradient-to-br from-purple-400 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-all duration-200 shadow-lg"
                       :class="form.category === 'petcare' ? 'scale-110' : ''">
                    <i class="fas fa-paw text-2xl text-white"></i>
                  </div>
                  <h3 class="font-bold text-gray-900 group-hover:text-purple-700 transition-colors"
                      :class="form.category === 'petcare' ? 'text-purple-700' : ''">ペットケア</h3>
                </div>
              </label>

              <label class="category-card relative group">
                <input type="radio" name="category" value="repair" class="sr-only category-radio" required 
                       x-model="form.category" @change="validateField('category')">
                <div class="bg-white border border-gray-200 p-4 rounded-2xl text-center hover:shadow-xl hover:border-red-200 hover:scale-105 transition-all duration-300 cursor-pointer hover:bg-gradient-to-br hover:from-red-50 hover:to-red-100 h-32 flex flex-col justify-center"
                     :class="form.category === 'repair' ? 'border-red-500 bg-gradient-to-br from-red-50 to-red-100 shadow-xl scale-105' : ''">
                  <div class="w-12 h-12 bg-gradient-to-br from-red-400 to-red-600 rounded-xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-all duration-200 shadow-lg"
                       :class="form.category === 'repair' ? 'scale-110' : ''">
                    <i class="fas fa-tools text-lg text-white"></i>
                  </div>
                  <h3 class="font-semibold text-gray-900 text-sm group-hover:text-red-700 transition-colors"
                      :class="form.category === 'repair' ? 'text-red-700' : ''">修理</h3>
                </div>
              </label>

              <label class="category-card relative group">
                <input type="radio" name="category" value="others" class="sr-only category-radio" required 
                       x-model="form.category" @change="validateField('category')">
                <div class="bg-white border border-gray-200 p-4 rounded-2xl text-center hover:shadow-xl hover:border-gray-300 hover:scale-105 transition-all duration-300 cursor-pointer hover:bg-gradient-to-br hover:from-gray-50 hover:to-gray-100 h-32 flex flex-col justify-center"
                     :class="form.category === 'others' ? 'border-gray-500 bg-gradient-to-br from-gray-50 to-gray-100 shadow-xl scale-105' : ''">
                  <div class="w-12 h-12 bg-gradient-to-br from-gray-400 to-gray-600 rounded-xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-all duration-200 shadow-lg"
                       :class="form.category === 'others' ? 'scale-110' : ''">
                    <i class="fas fa-ellipsis-h text-lg text-white"></i>
                  </div>
                  <h3 class="font-semibold text-gray-900 text-sm group-hover:text-gray-700 transition-colors"
                      :class="form.category === 'others' ? 'text-gray-700' : ''">その他</h3>
                </div>
              </label>
            </div>
            <p x-show="errors.category" x-text="errors.category" class="text-xs mt-1 text-red-500 ml-4 sm:ml-8 lg:ml-10"></p>
          </div>

          <!-- Step 2: Task Details -->
          <div class="space-y-6">
            <div class="flex items-center space-x-2 mb-6">
              <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">2</div>
              <h2 class="text-xl font-semibold text-gray-900">依頼内容</h2>
            </div>

            <div class="space-y-1 ml-4 sm:ml-8 lg:ml-10">
              <label for="title" class="block text-sm font-medium text-gray-700">タイトル <span class="text-red-500">*</span></label>
              <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-edit text-gray-400 text-sm" aria-hidden="true"></i>
                </div>
                <input type="text" id="title" name="title" required
                       maxlength="50" minlength="5"
                       class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl bg-gray-50/50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400 text-gray-900"
                       :class="{ 'border-red-300 bg-red-50': errors.title, 'border-green-300 bg-green-50': isValid.title && form.title }"
                       placeholder="例：買い物代行をお願いします"
                       x-model="form.title"
                       @blur="validateField('title')"
                       @input.debounce.300ms="validateField('title')">
              </div>
              <p x-show="errors.title" x-text="errors.title" class="text-xs mt-1 text-red-500"></p>
            </div>

            <div class="space-y-1 ml-4 sm:ml-8 lg:ml-10">
              <label for="description" class="block text-sm font-medium text-gray-700">詳細説明 <span class="text-red-500">*</span></label>
              <div class="w-full">
                <textarea id="description" name="description" required
                          rows="4" maxlength="500" minlength="15"
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50/50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400 text-gray-900"
                          :class="{ 'border-red-300 bg-red-50': errors.description, 'border-green-300 bg-green-50': isValid.description && form.description }"
                          placeholder="依頼の詳細を具体的に書いてください。"
                          x-model="form.description"
                          @blur="validateField('description')"
                          @input.debounce.300ms="validateField('description')"></textarea>
                <div class="flex justify-between text-xs text-gray-500">
                  <span>15文字以上入力してください</span>
                  <span x-text="`${form.description.length}/500`" :class="form.description.length < 15 ? 'text-red-500' : 'text-gray-500'">0/500</span>
                </div>
              </div>
              <p x-show="errors.description" x-text="errors.description" class="text-xs mt-1 text-red-500"></p>
            </div>
          </div>

          <!-- Step 3: Location & Schedule -->
          <div class="space-y-6">
            <div class="flex items-center space-x-2 mb-6">
              <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">3</div>
              <h2 class="text-xl font-semibold text-gray-900">場所と日時</h2>
            </div>

            <div class="ml-4 sm:ml-8 lg:ml-10">
              <div class="space-y-6 lg:grid lg:grid-cols-2 lg:gap-6 lg:space-y-0">
                <div class="space-y-1">
                  <label for="location" class="block text-sm font-medium text-gray-700">実施場所 <span class="text-red-500">*</span></label>
                  <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                      <i class="fas fa-map-marker-alt text-gray-400 text-sm" aria-hidden="true"></i>
                    </div>
                    <input type="text" id="location" name="location" required
                           maxlength="100"
                           aria-describedby="location-help location-error"
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl bg-gray-50/50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400 text-gray-900"
                           :class="{ 'border-red-300 bg-red-50': errors.location, 'border-green-300 bg-green-50': isValid.location && form.location }"
                           placeholder="例：渋谷区恵比寿"
                           x-model="form.location"
                           @blur="validateField('location')"
                           @input.debounce.300ms="validateField('location')">
                  </div>
                  <p id="location-help" class="text-xs text-gray-500 mt-1 whitespace-nowrap">正確にご記入ください（見つけやすくなります）</p>
                  <p id="location-error" x-show="errors.location" x-text="errors.location" class="text-xs mt-1 text-red-500"></p>
                </div>

                <div class="space-y-1">
                  <label for="budget" class="block text-sm font-medium text-gray-700">予算 <span class="text-red-500">*</span></label>
                  <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                      <span class="text-gray-400 text-sm">¥</span>
                    </div>
                    <input type="number" id="budget" name="budget" required
                           min="500" max="50000" step="100"
                           class="w-full pl-8 pr-8 py-3 border border-gray-300 rounded-xl bg-gray-50/50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400 text-gray-900"
                           :class="{ 'border-red-300 bg-red-50': errors.budget, 'border-green-300 bg-green-50': isValid.budget && form.budget }"
                           placeholder="3000 円"
                           x-model="form.budget"
                           @blur="validateField('budget')"
                           @input.debounce.300ms="validateField('budget')">
                  </div>
                  <p class="text-xs text-gray-500 mt-1">サービス手数料別途</p>
                  <p x-show="errors.budget" x-text="errors.budget" class="text-xs mt-1 text-red-500"></p>
                </div>
              </div>
            </div>

            <div class="ml-4 sm:ml-8 lg:ml-10">
              <div class="space-y-6 lg:grid lg:grid-cols-2 lg:gap-6 lg:space-y-0">
                <div class="space-y-1">
                  <label for="preferred_date" class="block text-sm font-medium text-gray-700">希望日 <span class="text-red-500">*</span></label>
                  <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                      <i class="fas fa-calendar text-gray-400 text-sm" aria-hidden="true"></i>
                    </div>
                    <input type="date" id="preferred_date" name="preferred_date" required
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl bg-gray-50/50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-900"
                           :class="{ 'border-red-300 bg-red-50': errors.preferred_date, 'border-green-300 bg-green-50': isValid.preferred_date && form.preferred_date }"
                           x-model="form.preferred_date"
                           @blur="validateField('preferred_date')"
                           @change="validateField('preferred_date')"
                           :min="today">
                  </div>
                  <p x-show="errors.preferred_date" x-text="errors.preferred_date" class="text-xs mt-1 text-red-500"></p>
                </div>

                <div class="space-y-1">
                  <label for="preferred_time" class="block text-sm font-medium text-gray-700">希望時間 <span class="text-red-500">*</span></label>
                  <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                      <i class="fas fa-clock text-gray-400 text-sm" aria-hidden="true"></i>
                    </div>
                    <select id="preferred_time" name="preferred_time" required
                            class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-xl bg-gray-50/50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 appearance-none text-gray-900"
                            :class="{ 'border-red-300 bg-red-50': errors.preferred_time, 'border-green-300 bg-green-50': isValid.preferred_time && form.preferred_time }"
                            x-model="form.preferred_time"
                            @blur="validateField('preferred_time')"
                            @change="validateField('preferred_time')">
                      <option value="">時間を選択</option>
                      <option value="morning">午前中 (9:00-12:00)</option>
                      <option value="afternoon">午後 (13:00-17:00)</option>
                      <option value="evening">夕方 (17:00-20:00)</option>
                      <option value="anytime">いつでも</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                      <i class="fas fa-chevron-down text-gray-400 text-sm"></i>
                    </div>
                  </div>
                  <p x-show="errors.preferred_time" x-text="errors.preferred_time" class="text-xs mt-1 text-red-500"></p>
                </div>
              </div>
            </div>
          </div>

          <!-- Step 4: Image Upload -->
          <div class="space-y-6">
            <div class="flex items-center space-x-2 mb-6">
              <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">4</div>
              <h2 class="text-xl font-semibold text-gray-900">参考画像 (任意)</h2>
            </div>

            <div class="ml-4 sm:ml-8 lg:ml-10">
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">
                    画像をアップロード（最大4枚まで）
                  </label>
                  <div class="mt-2">
                    <input type="file" 
                           id="taskImages" 
                           name="taskImages" 
                           accept="image/*" 
                           multiple 
                           class="hidden"
                           @change="handleImageUpload($event)"
                           :disabled="form.images.length >= 4">
                    
                    <div class="flex flex-wrap gap-3 sm:gap-4">
                      <!-- Upload Button -->
                      <label for="taskImages" 
                             class="w-32 h-32 border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:border-blue-400 hover:bg-blue-50 transition-all duration-200"
                             :class="form.images.length >= 4 ? 'opacity-50 cursor-not-allowed' : ''"
                             x-show="form.images.length < 4">
                        <i class="fas fa-plus text-2xl text-gray-400 mb-2"></i>
                        <span class="text-sm text-gray-500 text-center">画像を追加</span>
                      </label>

                      <!-- Image Previews -->
                      <template x-for="(image, index) in form.images" :key="index">
                        <div class="relative w-32 h-32 group">
                          <img :src="image.preview" 
                               :alt="`アップロード画像 ${index + 1}`" 
                               class="w-full h-full object-cover rounded-xl border border-gray-200">
                          <button type="button" 
                                  @click="removeImage(index)"
                                  class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-200 hover:bg-red-600">
                            <i class="fas fa-times text-xs"></i>
                          </button>
                          <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 rounded-xl transition-all duration-200 flex items-center justify-center">
                            <button type="button" 
                                    @click="previewImage(image.preview)"
                                    class="opacity-0 group-hover:opacity-100 text-white bg-black bg-opacity-50 rounded-full p-2 transition-opacity duration-200">
                              <i class="fas fa-eye"></i>
                            </button>
                          </div>
                        </div>
                      </template>
                    </div>
                  </div>
                  <p class="text-xs text-gray-500 mt-2">
                    対応形式: JPG, PNG, GIF（各ファイル最大10MB）
                  </p>
                  <p x-show="errors.images" x-text="errors.images" class="text-xs mt-1 text-red-500"></p>
                </div>
              </div>
            </div>
          </div>

          <!-- Step 5: Additional Options -->
          <div class="space-y-6">
            <div class="flex items-center space-x-2 mb-6">
              <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">5</div>
              <h2 class="text-xl font-semibold text-gray-900">追加オプション</h2>
            </div>

            <div class="space-y-3 ml-4 sm:ml-8 lg:ml-10">
              <!-- 緊急依頼 -->
              <div class="flex items-start gap-2">
                <input type="checkbox" id="urgent" name="urgent" 
                       class="terms-checkbox mt-0.5 rounded border-gray-300 text-blue-600 focus:ring-blue-500" 
                       x-model="form.urgent">
                <label for="urgent" class="text-sm text-gray-700 cursor-pointer">
                  <span class="font-medium">緊急依頼</span>
                  <span class="block text-xs text-gray-500">24時間以内（+20%）</span>
                </label>
              </div>

              <!-- 完了写真希望 -->
              <div class="flex items-start gap-2">
                <input type="checkbox" id="photo_required" name="photo_required" 
                       class="terms-checkbox mt-0.5 rounded border-gray-300 text-blue-600 focus:ring-blue-500" 
                       x-model="form.photo_required">
                <label for="photo_required" class="text-sm text-gray-700 cursor-pointer">
                  <span class="font-medium">完了写真を希望</span>
                  <span class="block text-xs text-gray-500">作業完了時の写真撮影</span>
                </label>
              </div>

              <!-- 電話連絡可能 -->
              <div class="flex items-start gap-2">
                <input type="checkbox" id="contact_phone" name="contact_phone" 
                       class="terms-checkbox mt-0.5 rounded border-gray-300 text-blue-600 focus:ring-blue-500" 
                       x-model="form.contact_phone">
                <label for="contact_phone" class="text-sm text-gray-700 cursor-pointer">
                  <span class="font-medium">電話連絡可能</span>
                  <span class="block text-xs text-gray-500">緊急時の電話連絡を許可</span>
                </label>
              </div>
            </div>
          </div>

          <!-- Submit Section -->
          <div class="border-t pt-6">
            <div class="bg-blue-50 rounded-xl p-4 mb-6">
              <div class="flex items-start">
                <i class="fas fa-info-circle text-blue-600 mt-1 mr-3"></i>
                <div class="text-sm text-blue-800">
                  <p class="font-medium mb-1">投稿前にご確認ください</p>
                  <ul class="space-y-1 text-blue-700">
                    <li>依頼内容は具体的に記載してください</li>
                    <li>適正な予算を設定してください</li>
                    <li>ヘルパーからの質問には迅速に回答してください</li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="flex flex-col sm:flex-row justify-end gap-3">
              <button type="button" @click="cancelForm()"
                      class="border-2 border-gray-300 text-gray-700 px-6 py-3 rounded-xl font-semibold hover:bg-gray-100 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-gray-300">
                <i class="fas fa-times mr-2" aria-hidden="true"></i>
                キャンセル
              </button>
              <button type="button" @click="previewForm()"
                      class="border-2 border-blue-600 text-blue-600 px-6 py-3 rounded-xl font-semibold hover:bg-blue-50 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300">
                <i class="fas fa-eye mr-2" aria-hidden="true"></i>
                プレビュー
              </button>
              <button type="submit" :disabled="!isFormValid || isSubmitting"
                      :class="isFormValid && !isSubmitting ? 
                        'bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-4 px-6 rounded-xl hover:from-blue-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-500/50' : 
                        'bg-gray-300 text-gray-500 font-bold py-4 px-6 rounded-xl transition-all duration-300 cursor-not-allowed'"
                <span x-show="!isSubmitting">
                  <i class="fas fa-paper-plane mr-2"></i>
                  依頼を登録
                </span>
                <span x-show="isSubmitting" class="flex items-center justify-center">
                  <i class="fas fa-spinner fa-spin mr-2"></i>
                  投稿中...
                </span>
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </section>

</th:block>
