<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分争解決センター - 管理者ダッシュボード | TaskHelper</title>
  
  <!-- CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS Libraries -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Additional UI Libraries -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.css" rel="stylesheet">
  
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Custom CSS -->
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .admin-header {
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 50%, #f87171 100%);
      border-bottom: 3px solid #b91c1c;
    }
    
    .priority-critical {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .priority-high {
      background: #fefbf2;
      color: #d97706;
      border: 1px solid #fed7aa;
    }
    
    .priority-medium {
      background: #fffbeb;
      color: #d97706;
      border: 1px solid #fde68a;
    }
    
    .priority-low {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
    
    .status-open {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .status-investigating {
      background: #fefbf2;
      color: #d97706;
      border: 1px solid #fed7aa;
    }
    
    .status-resolved {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
    
    .status-closed {
      background: #f8fafc;
      color: #64748b;
      border: 1px solid #e2e8f0;
    }
    
    .dispute-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .dispute-card:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-color: #dc2626;
      transform: translateY(-2px);
    }
    
    .urgent-marker {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 20px;
      height: 20px;
      background: #dc2626;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(220, 38, 38, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
      }
    }
    
    .timeline {
      position: relative;
      padding-left: 2rem;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 0.5rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #e5e7eb;
    }
    
    .timeline-item {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .timeline-dot {
      position: absolute;
      left: -1.5rem;
      top: 0.5rem;
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      border: 3px solid white;
      background: #6b7280;
      box-shadow: 0 0 0 2px #e5e7eb;
    }
    
    .timeline-dot.created { background: #3b82f6; }
    .timeline-dot.updated { background: #f59e0b; }
    .timeline-dot.resolved { background: #10b981; }
    .timeline-dot.closed { background: #6b7280; }
    
    .evidence-item {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 0.5rem;
    }
    
    .evidence-item:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
    }
    
    .action-button {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    
    .action-resolve {
      background: #dcfce7;
      color: #166534;
      border-color: #bbf7d0;
    }
    
    .action-resolve:hover {
      background: #bbf7d0;
      transform: scale(1.05);
    }
    
    .action-escalate {
      background: #fef2f2;
      color: #dc2626;
      border-color: #fecaca;
    }
    
    .action-escalate:hover {
      background: #fecaca;
      transform: scale(1.05);
    }
    
    .action-investigate {
      background: #fefbf2;
      color: #d97706;
      border-color: #fed7aa;
    }
    
    .action-investigate:hover {
      background: #fed7aa;
      transform: scale(1.05);
    }
    
    .stats-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.9));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .category-tag {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .category-payment {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fed7aa;
    }
    
    .category-service {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #bfdbfe;
    }
    
    .category-behavior {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .category-other {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .chat-bubble {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    
    .chat-bubble.user {
      background: #3b82f6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0.25rem;
    }
    
    .chat-bubble.admin {
      background: #f3f4f6;
      color: #374151;
      margin-right: auto;
      border-bottom-left-radius: 0.25rem;
    }
    
    .chat-bubble.system {
      background: #fef3c7;
      color: #92400e;
      margin: 0 auto;
      text-align: center;
      font-size: 0.875rem;
    }
  </style>
</head>

  <div class="max-w-7xl mx-auto px-4">
    <div class="flex items-center h-16">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <i class="fas fa-hands-helping text-2xl text-blue-600" aria-hidden="true"></i>

        </button>
      </div>
    </div>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden pb-4 transition-all duration-300 ease-in-out transform">
      <div class="flex flex-col space-y-2">
        <a href="admin-dashboard.html" class="block px-3 py-2 text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">ダッシュボード</a>
        <a href="admin-users.html" class="block px-3 py-2 text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded">ユーザー管理</a>
        <a href="admin-disputes.html" class="block px-3 py-2 text-red-600 bg-red-50 rounded font-medium">分争解決</a>

<!-- Main Content -->
<main class="min-h-screen pt-16" x-data="adminDisputesApp()">
  
  <!-- Header -->
  <div class="admin-header text-white py-8">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold mb-2">分争解決センター</h1>
          <p class="text-red-100">ユーザー間の紛争・問題を管理・解決</p>
        </div>
        <div class="flex items-center space-x-3">
          <button @click="createDispute()" class="bg-white text-red-600 px-4 py-2 rounded-lg hover:bg-red-50 transition-colors font-semibold">
            <i class="fas fa-plus mr-2"></i>
            新規ケース作成
          </button>
          <button @click="exportDisputes()" class="bg-red-800 text-white px-4 py-2 rounded-lg hover:bg-red-900 transition-colors">
            <i class="fas fa-download mr-2"></i>
            レポート出力
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Stats Overview -->
  <div class="py-8">
    <div class="max-w-7xl mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-5 gap-6 mb-8">
        <div class="stats-card rounded-xl p-6 text-center">
          <div class="text-3xl font-bold text-red-600 mb-2" x-text="stats.openDisputes"></div>
          <div class="text-gray-600 text-sm">未解決</div>
          <div class="text-xs text-red-600 mt-1">
            <i class="fas fa-exclamation-triangle mr-1"></i>
            緊急対応必要
          </div>
        </div>
        <div class="stats-card rounded-xl p-6 text-center">
          <div class="text-3xl font-bold text-orange-600 mb-2" x-text="stats.investigating"></div>
          <div class="text-gray-600 text-sm">調査中</div>
          <div class="text-xs text-orange-600 mt-1">
            進行中のケース
          </div>
        </div>
        <div class="stats-card rounded-xl p-6 text-center">
          <div class="text-3xl font-bold text-green-600 mb-2" x-text="stats.resolvedToday"></div>
          <div class="text-gray-600 text-sm">本日解決</div>
          <div class="text-xs text-green-600 mt-1">
            <i class="fas fa-arrow-up mr-1"></i>
            処理効率良好
          </div>
        </div>
        <div class="stats-card rounded-xl p-6 text-center">
          <div class="text-3xl font-bold text-blue-600 mb-2" x-text="stats.avgResolutionTime"></div>
          <div class="text-gray-600 text-sm">平均解決時間</div>
          <div class="text-xs text-blue-600 mt-1">
            時間（過去30日）
          </div>
        </div>
        <div class="stats-card rounded-xl p-6 text-center">
          <div class="text-3xl font-bold text-purple-600 mb-2" x-text="stats.satisfactionRate + '%'"></div>
          <div class="text-gray-600 text-sm">解決満足度</div>
          <div class="text-xs text-purple-600 mt-1">
            ユーザー評価
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="max-w-7xl mx-auto px-4 mb-8">
    <div class="glass-effect rounded-xl p-6">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0">
        
        <!-- Search and Filters -->
        <div class="flex items-center space-x-4">
          <div class="relative">
            <input type="text" x-model="searchQuery" @input="filterDisputes()" 
                   placeholder="ケースID、ユーザー名で検索..." 
                   class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 w-80">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
          
          <select x-model="filters.status" @change="filterDisputes()" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
            <option value="">すべてのステータス</option>
            <option value="open">未解決</option>
            <option value="investigating">調査中</option>
            <option value="resolved">解決済み</option>
            <option value="closed">終了</option>
          </select>
          
          <select x-model="filters.priority" @change="filterDisputes()" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
            <option value="">すべての優先度</option>
            <option value="critical">緊急</option>
            <option value="high">高</option>
            <option value="medium">中</option>
            <option value="low">低</option>
          </select>
        </div>

        <!-- Quick Actions -->
        <div class="flex items-center space-x-3">
          <button @click="showUrgentOnly = !showUrgentOnly; filterDisputes()" 
                  :class="showUrgentOnly ? 'bg-red-600 text-white' : 'bg-white text-red-600 border border-red-600'"
                  class="px-4 py-2 rounded-lg font-medium transition-colors">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            緊急のみ
          </button>
          <button @click="autoAssign()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            <i class="fas fa-robot mr-2"></i>
            自動割り当て
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Disputes List -->
  <div class="max-w-7xl mx-auto px-4 pb-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      
      <!-- Disputes Cards -->
      <div class="lg:col-span-2">
        <div class="space-y-4">
          <template x-for="dispute in paginatedDisputes" :key="dispute.id">
            <div class="dispute-card p-6 cursor-pointer" @click="selectDispute(dispute)">
              <div x-show="dispute.priority === 'critical'" class="urgent-marker"></div>
              
              <div class="flex items-start justify-between mb-4">
                <div class="flex-1">
                  <div class="flex items-center space-x-3 mb-2">
                    <h3 class="text-lg font-semibold text-gray-900" x-text="`ケース #${dispute.id}`"></h3>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" 
                          :class="`priority-${dispute.priority}`">
                      <i :class="{
                        'fas fa-exclamation-triangle': dispute.priority === 'critical',
                        'fas fa-exclamation': dispute.priority === 'high',
                        'fas fa-minus': dispute.priority === 'medium',
                        'fas fa-arrow-down': dispute.priority === 'low'
                      }" class="mr-1"></i>
                      <span x-text="getPriorityText(dispute.priority)"></span>
                    </span>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" 
                          :class="`status-${dispute.status}`">
                      <span x-text="getStatusText(dispute.status)"></span>
                    </span>
                  </div>
                  
                  <h4 class="text-xl font-bold text-gray-900 mb-2" x-text="dispute.title"></h4>
                  <p class="text-gray-600 mb-3" x-text="dispute.description"></p>
                  
                  <div class="flex items-center space-x-4 text-sm text-gray-500 mb-3">
                    <div class="flex items-center">
                      <i class="fas fa-user mr-1"></i>
                      申請者: <span x-text="dispute.complainant" class="font-medium ml-1"></span>
                    </div>
                    <div class="flex items-center">
                      <i class="fas fa-user-check mr-1"></i>
                      対象者: <span x-text="dispute.respondent" class="font-medium ml-1"></span>
                    </div>
                    <div class="flex items-center">
                      <i class="fas fa-clock mr-1"></i>
                      <span x-text="getTimeAgo(dispute.createdAt)"></span>
                    </div>
                  </div>
                  
                  <div class="flex items-center justify-between">
                    <div class="flex space-x-2">
                      <span class="category-tag" :class="`category-${dispute.category}`">
                        <i :class="dispute.categoryIcon" class="mr-1"></i>
                        <span x-text="dispute.categoryName"></span>
                      </span>
                    </div>
                    
                    <div class="flex items-center space-x-2">
                      <div x-show="dispute.assignedTo" class="text-sm text-gray-500">
                        担当: <span x-text="dispute.assignedTo" class="font-medium"></span>
                      </div>
                      <button @click.stop="quickAction(dispute, 'resolve')" 
                              x-show="dispute.status !== 'resolved' && dispute.status !== 'closed'"
                              class="action-button action-resolve">
                        <i class="fas fa-check mr-1"></i>解決
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
        
        <!-- Pagination -->
        <div class="mt-8 flex items-center justify-center">
          <button @click="currentPage > 1 && (currentPage--)" 
                  :disabled="currentPage === 1"
                  class="px-4 py-2 border border-gray-300 rounded-l-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50">
            <i class="fas fa-chevron-left"></i>
          </button>
          <template x-for="page in visiblePages" :key="page">
            <button @click="currentPage = page" 
                    :class="currentPage === page ? 'bg-red-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                    class="px-4 py-2 border-t border-b border-gray-300"
                    x-text="page">
            </button>
          </template>
          <button @click="currentPage < totalPages && (currentPage++)" 
                  :disabled="currentPage === totalPages"
                  class="px-4 py-2 border border-gray-300 rounded-r-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>

      <!-- Dispute Detail Panel -->
      <div class="lg:col-span-1">
        <div class="glass-effect rounded-xl p-6 sticky top-24" x-show="selectedDispute">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-bold text-gray-900">ケース詳細</h3>
            <button @click="selectedDispute = null" class="text-gray-400 hover:text-gray-600">
              <i class="fas fa-times"></i>
            </button>
          </div>
          
          <div x-show="selectedDispute">
            <!-- Case Header -->
            <div class="mb-6">
              <div class="flex items-center space-x-2 mb-3">
                <span class="text-2xl font-bold text-gray-900" x-text="`#${selectedDispute?.id}`"></span>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" 
                      :class="`priority-${selectedDispute?.priority}`">
                  <span x-text="getPriorityText(selectedDispute?.priority)"></span>
                </span>
              </div>
              <h4 class="text-lg font-semibold mb-2" x-text="selectedDispute?.title"></h4>
              <p class="text-gray-600 text-sm" x-text="selectedDispute?.description"></p>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-3 mb-6">
              <button @click="updateDisputeStatus(selectedDispute, 'investigating')" 
                      x-show="selectedDispute?.status === 'open'"
                      class="action-button action-investigate">
                <i class="fas fa-search mr-1"></i>調査開始
              </button>
              <button @click="updateDisputeStatus(selectedDispute, 'resolved')" 
                      x-show="selectedDispute?.status === 'investigating'"
                      class="action-button action-resolve">
                <i class="fas fa-check mr-1"></i>解決済み
              </button>
              <button @click="escalateDispute(selectedDispute)" 
                      class="action-button action-escalate">
                <i class="fas fa-arrow-up mr-1"></i>エスカレート
              </button>
              <button @click="assignDispute(selectedDispute)" 
                      class="action-button bg-blue-100 text-blue-700 border-blue-200 hover:bg-blue-200">
                <i class="fas fa-user-plus mr-1"></i>担当者割当
              </button>
            </div>

            <!-- Timeline -->
            <div class="mb-6">
              <h5 class="font-semibold text-gray-900 mb-3">処理履歴</h5>
              <div class="timeline">
                <template x-for="event in selectedDispute?.timeline || []" :key="event.id">
                  <div class="timeline-item">
                    <div class="timeline-dot" :class="event.type"></div>
                    <div class="bg-white border border-gray-200 rounded-lg p-3">
                      <div class="flex items-center justify-between mb-1">
                        <span class="font-medium text-sm" x-text="event.title"></span>
                        <span class="text-xs text-gray-500" x-text="formatDate(event.timestamp)"></span>
                      </div>
                      <p class="text-sm text-gray-600" x-text="event.description"></p>
                      <div x-show="event.author" class="text-xs text-gray-500 mt-1">
                        担当者: <span x-text="event.author"></span>
                      </div>
                    </div>
                  </div>
                </template>
              </div>
            </div>

            <!-- Evidence -->
            <div x-show="selectedDispute?.evidence?.length > 0" class="mb-6">
              <h5 class="font-semibold text-gray-900 mb-3">関連資料</h5>
              <div class="space-y-2">
                <template x-for="evidence in selectedDispute?.evidence || []" :key="evidence.id">
                  <div class="evidence-item">
                    <div class="flex items-center justify-between">
                      <div class="flex items-center">
                        <i :class="{
                          'fas fa-image': evidence.type === 'image',
                          'fas fa-file-pdf': evidence.type === 'pdf',
                          'fas fa-file-alt': evidence.type === 'document'
                        }" class="text-gray-500 mr-2"></i>
                        <span class="text-sm font-medium" x-text="evidence.name"></span>
                      </div>
                      <button @click="viewEvidence(evidence)" class="text-blue-600 hover:text-blue-700 text-sm">
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1" x-text="evidence.description"></p>
                  </div>
                </template>
              </div>
            </div>

            <!-- Communication -->
            <div class="mb-6">
              <h5 class="font-semibold text-gray-900 mb-3">コミュニケーション</h5>
              <div class="space-y-3 max-h-60 overflow-y-auto">
                <template x-for="message in selectedDispute?.messages || []" :key="message.id">
                  <div class="chat-bubble" :class="message.sender === 'admin' ? 'admin' : (message.sender === 'system' ? 'system' : 'user')">
                    <div class="text-sm" x-text="message.content"></div>
                    <div class="text-xs opacity-75 mt-1" x-text="formatDate(message.timestamp)"></div>
                  </div>
                </template>
              </div>
              
              <!-- Message Input -->
              <div class="mt-3">
                <div class="flex space-x-2">
                  <input type="text" x-model="newMessage" @keyup.enter="sendMessage()" 
                         placeholder="メッセージを入力..." 
                         class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-red-500 focus:border-red-500">
                  <button @click="sendMessage()" class="px-3 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- JavaScript Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.all.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Mobile menu functionality
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  const menuIcon = document.getElementById('menu-icon');
  const closeIcon = document.getElementById('close-icon');
  
  if (mobileMenuButton && mobileMenu) {
    mobileMenuButton.addEventListener('click', function() {
      const isExpanded = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', !isExpanded);
      mobileMenu.classList.toggle('hidden');
      
      // Toggle menu/close icons
      if (menuIcon && closeIcon) {
        menuIcon.classList.toggle('opacity-0');
        closeIcon.classList.toggle('opacity-0');
      }
    });
    
    // Close menu when clicking links
    mobileMenu.addEventListener('click', function(event) {
      if (event.target.tagName === 'A') {
        mobileMenu.classList.add('hidden');
        mobileMenuButton.setAttribute('aria-expanded', 'false');
        if (menuIcon && closeIcon) {
          menuIcon.classList.remove('opacity-0');
          closeIcon.classList.add('opacity-0');
        }
      }
    });
  }
});

// Admin Disputes App using Alpine.js
function adminDisputesApp() {
  return {
    // Data
    searchQuery: '',
    showUrgentOnly: false,
    selectedDispute: null,
    newMessage: '',
    currentPage: 1,
    disputesPerPage: 10,
    
    // Filters
    filters: {
      status: '',
      priority: '',
      category: '',
      assignee: ''
    },
    
    // Mock data
    allDisputes: [],
    filteredDisputes: [],
    
    stats: {
      openDisputes: 23,
      investigating: 15,
      resolvedToday: 8,
      avgResolutionTime: 4.2,
      satisfactionRate: 87
    },
    
    init() {
      this.generateMockDisputes();
      this.filterDisputes();
    },
    
    generateMockDisputes() {
      const titles = [
        '支払いが完了しない問題',
        'ヘルパーが約束の時間に来なかった',
        'サービス品質に関する苦情',
        '不適切な行動の報告',
        'キャンセル料金の争議',
        '作業内容と異なるサービス提供',
        '個人情報の取り扱いに関する問題',
        'レビューの不正投稿疑惑'
      ];
      
      const categories = [
        { key: 'payment', name: '決済', icon: 'fas fa-credit-card' },
        { key: 'service', name: 'サービス', icon: 'fas fa-tools' },
        { key: 'behavior', name: '行動', icon: 'fas fa-user-times' },
        { key: 'other', name: 'その他', icon: 'fas fa-question-circle' }
      ];
      
      const statuses = ['open', 'investigating', 'resolved', 'closed'];
      const priorities = ['critical', 'high', 'medium', 'low'];
      const users = ['田中太郎', '佐藤花子', '山田一郎', '鈴木美咲', '高橋健一'];
      const admins = ['管理者A', '管理者B', '管理者C'];
      
      this.allDisputes = titles.map((title, index) => {
        const category = categories[Math.floor(Math.random() * categories.length)];
        const createdAt = new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000);
        const status = statuses[Math.floor(Math.random() * statuses.length)];
        
        return {
          id: 2025001 + index,
          title: title,
          description: `${title}に関する詳細な説明と状況報告です。関係者間での調整が必要な案件として取り扱われています。`,
          status: status,
          priority: priorities[Math.floor(Math.random() * priorities.length)],
          category: category.key,
          categoryName: category.name,
          categoryIcon: category.icon,
          complainant: users[Math.floor(Math.random() * users.length)],
          respondent: users[Math.floor(Math.random() * users.length)],
          assignedTo: Math.random() > 0.3 ? admins[Math.floor(Math.random() * admins.length)] : null,
          createdAt: createdAt.toISOString(),
          updatedAt: new Date(createdAt.getTime() + Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString(),
          timeline: this.generateTimeline(createdAt, status),
          evidence: this.generateEvidence(),
          messages: this.generateMessages()
        };
      });
    },
    
    generateTimeline(createdAt, status) {
      const timeline = [
        {
          id: 1,
          type: 'created',
          title: 'ケース作成',
          description: '新しい争議ケースが作成されました',
          timestamp: createdAt.toISOString(),
          author: 'システム'
        }
      ];
      
      if (status !== 'open') {
        timeline.push({
          id: 2,
          type: 'updated',
          title: '調査開始',
          description: '担当者が調査を開始しました',
          timestamp: new Date(createdAt.getTime() + 2 * 60 * 60 * 1000).toISOString(),
          author: '管理者A'
        });
      }
      
      if (status === 'resolved' || status === 'closed') {
        timeline.push({
          id: 3,
          type: 'resolved',
          title: 'ケース解決',
          description: '双方の合意により解決しました',
          timestamp: new Date(createdAt.getTime() + 24 * 60 * 60 * 1000).toISOString(),
          author: '管理者A'
        });
      }
      
      return timeline;
    },
    
    generateEvidence() {
      const evidenceTypes = [
        { type: 'image', name: 'スクリーンショット.png', description: '問題箇所のスクリーンショット' },
        { type: 'pdf', name: '契約書.pdf', description: 'サービス契約書のコピー' },
        { type: 'document', name: 'チャット履歴.txt', description: 'ユーザー間のチャット履歴' }
      ];
      
      const count = Math.floor(Math.random() * 3) + 1;
      return evidenceTypes.slice(0, count).map((evidence, index) => ({
        id: index + 1,
        ...evidence
      }));
    },
    
    generateMessages() {
      const messages = [
        { sender: 'user', content: 'こんにちは。この件についてご相談があります。' },
        { sender: 'admin', content: 'お疲れ様です。詳細を確認いたします。' },
        { sender: 'system', content: 'ケースが調査中ステータスに更新されました。' },
        { sender: 'admin', content: '関係者に連絡を取り、状況を確認中です。' }
      ];
      
      return messages.map((message, index) => ({
        id: index + 1,
        ...message,
        timestamp: new Date(Date.now() - (messages.length - index) * 60 * 60 * 1000).toISOString()
      }));
    },
    
    // Filtering and pagination
    filterDisputes() {
      let filtered = [...this.allDisputes];
      
      // Text search
      if (this.searchQuery) {
        const query = this.searchQuery.toLowerCase();
        filtered = filtered.filter(dispute => 
          dispute.id.toString().includes(query) ||
          dispute.title.toLowerCase().includes(query) ||
          dispute.complainant.toLowerCase().includes(query) ||
          dispute.respondent.toLowerCase().includes(query)
        );
      }
      
      // Status filter
      if (this.filters.status) {
        filtered = filtered.filter(dispute => dispute.status === this.filters.status);
      }
      
      // Priority filter
      if (this.filters.priority) {
        filtered = filtered.filter(dispute => dispute.priority === this.filters.priority);
      }
      
      // Urgent only
      if (this.showUrgentOnly) {
        filtered = filtered.filter(dispute => dispute.priority === 'critical' || dispute.priority === 'high');
      }
      
      this.filteredDisputes = filtered.sort((a, b) => {
        // Sort by priority first, then by creation date
        const priorityOrder = { critical: 4, high: 3, medium: 2, low: 1 };
        if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
          return priorityOrder[b.priority] - priorityOrder[a.priority];
        }
        return new Date(b.createdAt) - new Date(a.createdAt);
      });
      
      this.currentPage = 1;
    },
    
    get totalPages() {
      return Math.ceil(this.filteredDisputes.length / this.disputesPerPage);
    },
    
    get paginatedDisputes() {
      const start = (this.currentPage - 1) * this.disputesPerPage;
      return this.filteredDisputes.slice(start, start + this.disputesPerPage);
    },
    
    get visiblePages() {
      const pages = [];
      const start = Math.max(1, this.currentPage - 2);
      const end = Math.min(this.totalPages, this.currentPage + 2);
      
      for (let i = start; i <= end; i++) {
        pages.push(i);
      }
      
      return pages;
    },
    
    // Actions
    selectDispute(dispute) {
      this.selectedDispute = dispute;
    },
    
    quickAction(dispute, action) {
      switch (action) {
        case 'resolve':
          this.updateDisputeStatus(dispute, 'resolved');
          break;
        case 'investigate':
          this.updateDisputeStatus(dispute, 'investigating');
          break;
        case 'escalate':
          this.escalateDispute(dispute);
          break;
      }
    },
    
    updateDisputeStatus(dispute, newStatus) {
      const statusText = this.getStatusText(newStatus);
      
      Swal.fire({
        title: `ステータス変更`,
        text: `ケース #${dispute.id} を「${statusText}」に変更しますか？`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: '変更',
        cancelButtonText: 'キャンセル',
        confirmButtonColor: '#dc2626'
      }).then((result) => {
        if (result.isConfirmed) {
          dispute.status = newStatus;
          dispute.updatedAt = new Date().toISOString();
          
          // Add timeline entry
          dispute.timeline.push({
            id: dispute.timeline.length + 1,
            type: newStatus === 'resolved' ? 'resolved' : 'updated',
            title: `ステータス変更: ${statusText}`,
            description: `ケースのステータスが「${statusText}」に変更されました`,
            timestamp: new Date().toISOString(),
            author: '管理者A'
          });
          
          toastr.success(`ケース #${dispute.id} のステータスを変更しました`);
        }
      });
    },
    
    escalateDispute(dispute) {
      Swal.fire({
        title: 'ケースエスカレート',
        text: `ケース #${dispute.id} を上級管理者にエスカレートしますか？`,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'エスカレート',
        cancelButtonText: 'キャンセル',
        confirmButtonColor: '#dc2626'
      }).then((result) => {
        if (result.isConfirmed) {
          dispute.priority = 'critical';
          dispute.assignedTo = '上級管理者';
          
          // Add timeline entry
          dispute.timeline.push({
            id: dispute.timeline.length + 1,
            type: 'updated',
            title: 'エスカレート',
            description: '上級管理者にエスカレートされました',
            timestamp: new Date().toISOString(),
            author: '管理者A'
          });
          
          toastr.warning(`ケース #${dispute.id} をエスカレートしました`);
        }
      });
    },
    
    assignDispute(dispute) {
      const admins = ['管理者A', '管理者B', '管理者C', '上級管理者'];
      
      const options = admins.map(admin => `<option value="${admin}">${admin}</option>`).join('');
      
      Swal.fire({
        title: '担当者割り当て',
        html: `
          <div class="text-left">
            <label class="block text-sm font-medium text-gray-700 mb-2">担当者を選択してください</label>
            <select id="assignee" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
              <option value="">選択してください</option>
              ${options}
            </select>
          </div>
        `,
        showCancelButton: true,
        confirmButtonText: '割り当て',
        cancelButtonText: 'キャンセル',
        confirmButtonColor: '#dc2626',
        preConfirm: () => {
          const assignee = document.getElementById('assignee').value;
          if (!assignee) {
            Swal.showValidationMessage('担当者を選択してください');
            return false;
          }
          return assignee;
        }
      }).then((result) => {
        if (result.isConfirmed) {
          dispute.assignedTo = result.value;
          
          // Add timeline entry
          dispute.timeline.push({
            id: dispute.timeline.length + 1,
            type: 'updated',
            title: '担当者割り当て',
            description: `${result.value}が担当者として割り当てられました`,
            timestamp: new Date().toISOString(),
            author: '管理者A'
          });
          
          toastr.success(`ケース #${dispute.id} を${result.value}に割り当てました`);
        }
      });
    },
    
    createDispute() {
      Swal.fire({
        title: '新規ケース作成',
        html: `
          <div class="text-left space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">タイトル</label>
              <input id="dispute-title" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="問題のタイトル">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">説明</label>
              <textarea id="dispute-description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="詳細説明"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">優先度</label>
              <select id="dispute-priority" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                <option value="low">低</option>
                <option value="medium">中</option>
                <option value="high">高</option>
                <option value="critical">緊急</option>
              </select>
            </div>
          </div>
        `,
        showCancelButton: true,
        confirmButtonText: '作成',
        cancelButtonText: 'キャンセル',
        confirmButtonColor: '#dc2626',
        preConfirm: () => {
          const title = document.getElementById('dispute-title').value;
          const description = document.getElementById('dispute-description').value;
          const priority = document.getElementById('dispute-priority').value;
          
          if (!title.trim() || !description.trim()) {
            Swal.showValidationMessage('タイトルと説明を入力してください');
            return false;
          }
          
          return { title, description, priority };
        }
      }).then((result) => {
        if (result.isConfirmed) {
          // Create new dispute (mock)
          toastr.success('新しいケースを作成しました');
        }
      });
    },
    
    autoAssign() {
      const unassignedDisputes = this.filteredDisputes.filter(d => !d.assignedTo);
      
      if (unassignedDisputes.length === 0) {
        toastr.info('未割り当てのケースはありません');
        return;
      }
      
      Swal.fire({
        title: '自動割り当て',
        text: `${unassignedDisputes.length}件の未割り当てケースを自動で割り当てしますか？`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: '自動割り当て',
        cancelButtonText: 'キャンセル',
        confirmButtonColor: '#dc2626'
      }).then((result) => {
        if (result.isConfirmed) {
          const admins = ['管理者A', '管理者B', '管理者C'];
          
          unassignedDisputes.forEach((dispute, index) => {
            dispute.assignedTo = admins[index % admins.length];
          });
          
          toastr.success(`${unassignedDisputes.length}件のケースを自動割り当てしました`);
        }
      });
    },
    
    sendMessage() {
      if (!this.newMessage.trim() || !this.selectedDispute) return;
      
      this.selectedDispute.messages.push({
        id: this.selectedDispute.messages.length + 1,
        sender: 'admin',
        content: this.newMessage,
        timestamp: new Date().toISOString()
      });
      
      this.newMessage = '';
      toastr.success('メッセージを送信しました');
    },
    
    viewEvidence(evidence) {
      toastr.info(`${evidence.name}を表示しています`);
    },
    
    exportDisputes() {
      toastr.success('分争レポートをエクスポートしました');
    },
    
    // Utility functions
    getPriorityText(priority) {
      const priorityMap = {
        'critical': '緊急',
        'high': '高',
        'medium': '中',
        'low': '低'
      };
      return priorityMap[priority] || priority;
    },
    
    getStatusText(status) {
      const statusMap = {
        'open': '未解決',
        'investigating': '調査中',
        'resolved': '解決済み',
        'closed': '終了'
      };
      return statusMap[status] || status;
    },
    
    getTimeAgo(dateString) {
      const now = new Date();
      const date = new Date(dateString);
      const diffInMinutes = Math.floor((now - date) / (1000 * 60));
      
      if (diffInMinutes < 60) return `${diffInMinutes}分前`;
      if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)}時間前`;
      return `${Math.floor(diffInMinutes / 1440)}日前`;
    },
    
    formatDate(dateString) {
      return new Date(dateString).toLocaleString('ja-JP');
    }
  }
}

// Configure Toastr
toastr.options = {
  "closeButton": true,
  "progressBar": true,
  "positionClass": "toast-top-right",
  "timeOut": "4000"
};
</script>
