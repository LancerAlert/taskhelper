<th:block th:fragment="header">
    <nav id="header" class="bg-white/95 backdrop-blur-lg border-b border-gray-100 fixed top-0 left-0 right-0 z-50 shadow-sm transition-all duration-300 will-change-transform" 
         x-data="headerNavigation()">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center h-16 justify-between">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 rounded-lg flex items-center justify-center shadow-lg hover:shadow-xl transition-all duration-300">
                        <i class="fas fa-hands-helping text-white text-sm" aria-hidden="true"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-900">TaskHelper</span>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden lg:flex items-center space-x-4 absolute left-1/2 transform -translate-x-1/2">
                    <a th:href="@{/}" class="px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-300 font-medium text-sm flex items-center">
                        <div class="w-6 h-6 bg-gradient-to-r from-blue-400 to-blue-500 rounded-md flex items-center justify-center mr-2">
                            <i class="fas fa-home text-white text-xs"></i>
                        </div>ホーム
                    </a>

                    <!-- タスク Dropdown (Alpine.js) -->
                    <div class="relative" x-data="{ open: false }" @click.outside="open = false">
                        <button @click="open = !open" 
                                class="px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-300 font-medium text-sm flex items-center">
                            <div class="w-6 h-6 bg-gradient-to-r from-green-400 to-green-500 rounded-md flex items-center justify-center mr-2">
                                <i class="fas fa-tasks text-white text-xs"></i>
                            </div>タスク
                            <i class="fas fa-chevron-down ml-1 text-xs transition-transform duration-300" 
                               :class="{ 'rotate-180': open }"></i>
                        </button>
                        <div x-show="open" x-cloak 
                             x-transition:enter="transition ease-out duration-200" 
                             x-transition:enter-start="opacity-0 translate-y-1" 
                             x-transition:enter-end="opacity-100 translate-y-0" 
                             x-transition:leave="transition ease-in duration-150" 
                             x-transition:leave-start="opacity-100 translate-y-0" 
                             x-transition:leave-end="opacity-0 translate-y-1" 
                             class="absolute top-full left-0 w-64 mt-1 z-50">
                            <div class="bg-white rounded-xl shadow-2xl border border-gray-100 overflow-hidden">
                                <div class="p-2">
                                    <a th:href="@{/tasks/create}" @click="open = false" 
                                       class="flex items-center p-3 rounded-lg hover:bg-gradient-to-r hover:from-green-50 hover:to-green-100 transition-all duration-300 group">
                                        <div class="w-8 h-8 bg-gradient-to-r from-green-400 to-green-500 rounded-lg flex items-center justify-center mr-3 group-hover:scale-110 transition-transform duration-300">
                                            <i class="fas fa-plus text-white text-sm"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium text-gray-700 group-hover:text-green-700 transition-colors">タスク作成</div>
                                            <div class="text-xs text-gray-500 group-hover:text-green-600">新しい依頼を作成</div>
                                        </div>
                                    </a>
                                    <a th:href="@{/tasks/list}" @click="open = false"
                                       class="flex items-center p-3 rounded-lg hover:bg-gradient-to-r hover:from-blue-50 hover:to-blue-100 transition-all duration-300 group">
                                        <div class="w-8 h-8 bg-gradient-to-r from-blue-400 to-blue-500 rounded-lg flex items-center justify-center mr-3 group-hover:scale-110 transition-transform duration-300">
                                            <i class="fas fa-list text-white text-sm"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium text-gray-700 group-hover:text-blue-700 transition-colors">タスク一覧</div>
                                            <div class="text-xs text-gray-500 group-hover:text-blue-600">すべてのタスクを表示</div>
                                        </div>
                                    </a>
                                    <a th:href="@{/tasks/my}" @click="open = false"
                                       class="flex items-center p-3 rounded-lg hover:bg-gradient-to-r hover:from-purple-50 hover:to-purple-100 transition-all duration-300 group">
                                        <div class="w-8 h-8 bg-gradient-to-r from-purple-400 to-purple-500 rounded-lg flex items-center justify-center mr-3 group-hover:scale-110 transition-transform duration-300">
                                            <i class="fas fa-clipboard-list text-white text-sm"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium text-gray-700 group-hover:text-purple-700 transition-colors">マイタスク</div>
                                            <div class="text-xs text-gray-500 group-hover:text-purple-600">あなたのタスク管理</div>
                                        </div>
                                    </a>
                                    <a th:href="@{/tasks/progress}" @click="open = false"
                                       class="flex items-center p-3 rounded-lg hover:bg-gradient-to-r hover:from-orange-50 hover:to-orange-100 transition-all duration-300 group">
                                        <div class="w-8 h-8 bg-gradient-to-r from-orange-400 to-orange-500 rounded-lg flex items-center justify-center mr-3 group-hover:scale-110 transition-transform duration-300">
                                            <i class="fas fa-chart-line text-white text-sm"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium text-gray-700 group-hover:text-orange-700 transition-colors">進捗管理</div>
                                            <div class="text-xs text-gray-500 group-hover:text-orange-600">タスクの進捗確認</div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- プロフィール Dropdown (Alpine.js) -->
                    <div class="relative" x-data="{ open: false }" @click.outside="open = false">
                        <button @click="open = !open"
                                class="px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-300 font-medium text-sm flex items-center">
                            <div class="w-6 h-6 bg-gradient-to-r from-purple-400 to-purple-500 rounded-md flex items-center justify-center mr-2">
                                <i class="fas fa-user text-white text-xs"></i>
                            </div>プロフィール
                            <i class="fas fa-chevron-down ml-1 text-xs transition-transform duration-300" 
                               :class="{ 'rotate-180': open }"></i>
                        </button>
                        <div x-show="open" x-cloak 
                             x-transition:enter="transition ease-out duration-200" 
                             x-transition:enter-start="opacity-0 translate-y-1" 
                             x-transition:enter-end="opacity-100 translate-y-0" 
                             x-transition:leave="transition ease-in duration-150" 
                             x-transition:leave-start="opacity-100 translate-y-0" 
                             x-transition:leave-end="opacity-0 translate-y-1" 
                             class="absolute top-full left-0 w-64 mt-1 z-50">
                            <div class="bg-white rounded-xl shadow-2xl border border-gray-100 overflow-hidden">
                                <div class="p-2">
                                    <a th:href="@{/user/profile}" @click="open = false"
                                       class="flex items-center p-3 rounded-lg hover:bg-gradient-to-r hover:from-blue-50 hover:to-blue-100 transition-all duration-300 group">
                                        <div class="w-8 h-8 bg-gradient-to-r from-blue-400 to-blue-500 rounded-lg flex items-center justify-center mr-3 group-hover:scale-110 transition-transform duration-300">
                                            <i class="fas fa-user-circle text-white text-sm"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium text-gray-700 group-hover:text-blue-700 transition-colors">マイプロフィール</div>
                                            <div class="text-xs text-gray-500 group-hover:text-blue-600">プロフィール情報確認</div>
                                        </div>
                                    </a>
                                    <a th:href="@{/user/settings}" @click="open = false"
                                       class="flex items-center p-3 rounded-lg hover:bg-gradient-to-r hover:from-gray-50 hover:to-gray-100 transition-all duration-300 group">
                                        <div class="w-8 h-8 bg-gradient-to-r from-gray-400 to-gray-500 rounded-lg flex items-center justify-center mr-3 group-hover:scale-110 transition-transform duration-300">
                                            <i class="fas fa-cog text-white text-sm"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium text-gray-700 group-hover:text-gray-700 transition-colors">設定</div>
                                            <div class="text-xs text-gray-500 group-hover:text-gray-600">アカウント設定管理</div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Auth Buttons (Desktop only - hidden on mobile as they appear in mobile menu) -->
                <div class="hidden lg:flex items-center space-x-3">
                    <a th:href="@{/login}" class="border-2 border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white px-4 py-2 rounded-lg font-semibold transition-all duration-300 text-sm">
                        <i class="fas fa-sign-in-alt mr-2"></i>ログイン
                    </a>
                    <a th:href="@{/register}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition-all duration-300 text-sm">
                        <i class="fas fa-user-plus mr-2"></i>始める
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <button @click="mobileMenuOpen = !mobileMenuOpen" 
                        class="lg:hidden p-2 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                    <i class="fas fa-bars text-xl" x-show="!mobileMenuOpen"></i>
                    <i class="fas fa-times text-xl" x-show="mobileMenuOpen" x-cloak></i>
                </button>
            </div>

            <!-- Mobile Menu (Alpine.js) -->
            <div x-show="mobileMenuOpen" 
                 x-transition:enter="transition ease-out duration-300" 
                 x-transition:enter-start="opacity-0 -translate-y-2" 
                 x-transition:enter-end="opacity-100 translate-y-0" 
                 x-transition:leave="transition ease-in duration-200" 
                 x-transition:leave-start="opacity-100 translate-y-0" 
                 x-transition:leave-end="opacity-0 -translate-y-2" 
                 class="lg:hidden py-4 border-t border-gray-100 mx-0"
                 x-cloak>
                
                <div class="space-y-2 px-0">
                    <a th:href="@{/}" @click="mobileMenuOpen = false"
                       class="flex items-center px-4 py-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-300 font-medium">
                        <div class="w-7 h-7 bg-gradient-to-r from-blue-400 to-blue-500 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-home text-white text-sm"></i>
                        </div>ホーム
                    </a>

                    <!-- Mobile タスク Section -->
                    <div x-data="{ open: false }">
                        <button @click="open = !open" 
                                class="flex items-center justify-between w-full px-4 py-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-300 font-medium">
                            <div class="flex items-center">
                                <div class="w-7 h-7 bg-gradient-to-r from-green-400 to-green-500 rounded-lg flex items-center justify-center mr-3">
                                    <i class="fas fa-tasks text-white text-sm"></i>
                                </div>タスク
                            </div>
                            <i class="fas fa-chevron-down text-sm transition-transform duration-300" 
                               :class="{ 'rotate-180': open }"></i>
                        </button>
                        <div x-show="open" x-cloak 
                             x-transition:enter="transition ease-out duration-200" 
                             x-transition:enter-start="opacity-0 max-h-0" 
                             x-transition:enter-end="opacity-100 max-h-96" 
                             x-transition:leave="transition ease-in duration-150" 
                             x-transition:leave-start="opacity-100 max-h-96" 
                             x-transition:leave-end="opacity-0 max-h-0" 
                             class="ml-6 mt-2 space-y-1 overflow-hidden">
                            <a th:href="@{/tasks/create}" @click="mobileMenuOpen = false"
                               class="flex items-center px-4 py-2 text-gray-600 hover:text-green-600 hover:bg-green-50 rounded-lg transition-all duration-300 text-sm">
                                <div class="w-6 h-6 bg-gradient-to-r from-green-400 to-green-500 rounded-md flex items-center justify-center mr-3">
                                    <i class="fas fa-plus text-white text-xs"></i>
                                </div>タスク作成
                            </a>
                            <a th:href="@{/tasks/list}" @click="mobileMenuOpen = false"
                               class="flex items-center px-4 py-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-300 text-sm">
                                <div class="w-6 h-6 bg-gradient-to-r from-blue-400 to-blue-500 rounded-md flex items-center justify-center mr-3">
                                    <i class="fas fa-list text-white text-xs"></i>
                                </div>タスク一覧
                            </a>
                            <a th:href="@{/tasks/my}" @click="mobileMenuOpen = false"
                               class="flex items-center px-4 py-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-lg transition-all duration-300 text-sm">
                                <div class="w-6 h-6 bg-gradient-to-r from-purple-400 to-purple-500 rounded-md flex items-center justify-center mr-3">
                                    <i class="fas fa-clipboard-list text-white text-xs"></i>
                                </div>マイタスク
                            </a>
                            <a th:href="@{/tasks/progress}" @click="mobileMenuOpen = false"
                               class="flex items-center px-4 py-2 text-gray-600 hover:text-orange-600 hover:bg-orange-50 rounded-lg transition-all duration-300 text-sm">
                                <div class="w-6 h-6 bg-gradient-to-r from-orange-400 to-orange-500 rounded-md flex items-center justify-center mr-3">
                                    <i class="fas fa-chart-line text-white text-xs"></i>
                                </div>進捗管理
                            </a>
                        </div>
                    </div>

                    <!-- Mobile プロフィール Section -->
                    <div x-data="{ open: false }">
                        <button @click="open = !open" 
                                class="flex items-center justify-between w-full px-4 py-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-300 font-medium">
                            <div class="flex items-center">
                                <div class="w-7 h-7 bg-gradient-to-r from-purple-400 to-purple-500 rounded-lg flex items-center justify-center mr-3">
                                    <i class="fas fa-user text-white text-sm"></i>
                                </div>プロフィール
                            </div>
                            <i class="fas fa-chevron-down text-sm transition-transform duration-300" 
                               :class="{ 'rotate-180': open }"></i>
                        </button>
                        <div x-show="open" x-cloak 
                             x-transition:enter="transition ease-out duration-200" 
                             x-transition:enter-start="opacity-0 max-h-0" 
                             x-transition:enter-end="opacity-100 max-h-96" 
                             x-transition:leave="transition ease-in duration-150" 
                             x-transition:leave-start="opacity-100 max-h-96" 
                             x-transition:leave-end="opacity-0 max-h-0" 
                             class="ml-6 mt-2 space-y-1 overflow-hidden">
                            <a th:href="@{/user/profile}" @click="mobileMenuOpen = false"
                               class="flex items-center px-4 py-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-300 text-sm">
                                <div class="w-6 h-6 bg-gradient-to-r from-blue-400 to-blue-500 rounded-md flex items-center justify-center mr-3">
                                    <i class="fas fa-user-circle text-white text-xs"></i>
                                </div>マイプロフィール
                            </a>
                            <a th:href="@{/user/settings}" @click="mobileMenuOpen = false"
                               class="flex items-center px-4 py-2 text-gray-600 hover:text-gray-600 hover:bg-gray-50 rounded-lg transition-all duration-300 text-sm">
                                <div class="w-6 h-6 bg-gradient-to-r from-gray-400 to-gray-500 rounded-md flex items-center justify-center mr-3">
                                    <i class="fas fa-cog text-white text-xs"></i>
                                </div>設定
                            </a>
                        </div>
                    </div>

                    <!-- Mobile Auth Buttons (Single Row) -->
                    <div class="px-0 pt-4 border-t border-gray-100 mx-4">
                        <div class="flex space-x-3">
                            <a th:href="@{/login}" @click="mobileMenuOpen = false"
                               class="flex-1 flex items-center justify-center border-2 border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white px-3 py-3 rounded-lg font-semibold transition-all duration-300 text-sm">
                                <i class="fas fa-sign-in-alt mr-2"></i>ログイン
                            </a>
                            <a th:href="@{/register}" @click="mobileMenuOpen = false"
                               class="flex-1 flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white px-3 py-3 rounded-lg font-semibold transition-all duration-300 text-sm">
                                <i class="fas fa-user-plus mr-2"></i>始める
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</th:block>
