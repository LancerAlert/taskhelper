<th:block th:fragment="footer">
    <footer class="relative bg-gray-800 text-white overflow-hidden">
      <div class="relative py-12">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-8">
            <div class="lg:col-span-1">
              <div class="flex items-center space-x-3 mb-6">
                <div class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 p-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
                  <i class="fas fa-hands-helping text-2xl text-white" aria-hidden="true"></i>
                </div>
                <div>
                  <h3 class="text-2xl font-bold bg-gradient-to-r from-white to-blue-200 bg-clip-text text-transparent">TaskHelper</h3>
                  <p class="text-sm text-blue-200">信頼のコミュニティサービス</p>
                </div>
              </div>
              <p class="text-gray-300 leading-relaxed mb-6">
                近所の方々と一緒に作る、安心・信頼の代行サービスプラットフォーム
              </p>
              
              <!-- Contact Info -->
              <div class="space-y-2">
                <p class="flex items-center text-gray-300">
                  <i class="fas fa-phone w-5 text-blue-400 mr-3"></i>
                  <span>0120-123-456</span>
                </p>
                <p class="flex items-center text-gray-300">
                  <i class="fas fa-envelope w-5 text-blue-300 mr-3"></i>
                  <span>info@taskhelper.jp</span>
                </p>
                <p class="flex items-center text-gray-300">
                  <i class="fas fa-map-marker-alt w-5 text-blue-500 mr-3"></i>
                  <span>東京都渋谷区</span>
                </p>
              </div>
            </div>
            <div class="lg:col-span-1">
              <h4 class="text-xl font-semibold mb-4 text-white">最新情報をお届け</h4>
              <p class="text-gray-300 mb-4">新しいサービスやお得な情報をメールでお知らせします</p>
              <div class="space-y-3">
                <input type="email" placeholder="メールアドレスを入力" 
                       class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <button class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-medium rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all duration-200 hover:shadow-lg">
                  <i class="fas fa-paper-plane mr-2"></i>登録する
                </button>
              </div>
            </div>

            <div class="lg:col-span-1">
              <h4 class="text-xl font-semibold mb-4 text-white">法的情報・SNS</h4>
              <div class="mb-6">
                <ul class="space-y-2">
                  <li>
                    <a th:href="@{/support/terms}" 
                       class="group flex items-center text-gray-300 hover:text-white transition-all duration-200">
                      <i class="fas fa-file-contract w-4 text-blue-400 mr-2 group-hover:scale-110 transition-transform"></i>
                      <span class="group-hover:translate-x-1 transition-transform">利用規約</span>
                    </a>
                  </li>
                  <li>
                    <a th:href="@{/support/privacy-policy}" 
                       class="group flex items-center text-gray-300 hover:text-white transition-all duration-200">
                      <i class="fas fa-shield-alt w-4 text-blue-300 mr-2 group-hover:scale-110 transition-transform"></i>
                      <span class="group-hover:translate-x-1 transition-transform">プライバシーポリシー</span>
                    </a>
                  </li>
                  <li>
                    <a th:href="@{/support/help}" 
                       class="group flex items-center text-gray-300 hover:text-white transition-all duration-200">
                      <i class="fas fa-question-circle w-4 text-blue-500 mr-2 group-hover:scale-110 transition-transform"></i>
                      <span class="group-hover:translate-x-1 transition-transform">ヘルプ</span>
                    </a>
                  </li>
                </ul>
              </div>
              <div>
                <p class="text-sm text-gray-300 mb-3">フォローして最新情報をチェック</p>
                <div class="flex flex-wrap gap-3">
                  <a th:href="@{#}" class="group flex items-center justify-center w-10 h-10 bg-gray-800/30 rounded-lg hover:bg-gradient-to-r hover:from-slate-800 hover:to-black transition-all duration-200 hover:shadow-lg" aria-label="X (Twitter)">
                    <span class="text-gray-200 group-hover:text-white group-hover:scale-110 transition-all font-bold text-lg">𝕏</span>
                  </a>
                  <a th:href="@{#}" class="group flex items-center justify-center w-10 h-10 bg-blue-800/30 rounded-lg hover:bg-gradient-to-r hover:from-blue-600 hover:to-blue-800 transition-all duration-200 hover:shadow-lg" aria-label="Facebook">
                    <i class="fab fa-facebook text-blue-200 group-hover:text-white group-hover:scale-110 transition-all"></i>
                  </a>
                  <a th:href="@{#}" class="group flex items-center justify-center w-10 h-10 bg-pink-800/30 rounded-lg hover:bg-gradient-to-r hover:from-pink-500 hover:via-purple-500 hover:to-yellow-500 transition-all duration-200 hover:shadow-lg" aria-label="Instagram">
                    <i class="fab fa-instagram text-pink-200 group-hover:text-white group-hover:scale-110 transition-all"></i>
                  </a>
                  <a th:href="@{#}" class="group flex items-center justify-center w-10 h-10 bg-blue-800/30 rounded-lg hover:bg-gradient-to-r hover:from-green-500 hover:to-green-600 transition-all duration-200 hover:shadow-lg" aria-label="LINE">
                    <i class="fab fa-line text-green-200 group-hover:text-white group-hover:scale-110 transition-all"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="border-t border-gray-700/50 pt-6">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
              <div class="flex items-center space-x-4 text-gray-400 text-sm">
                <p>&copy; 2025 <span class="font-semibold text-white">TaskHelper</span></p>
                <span class="hidden sm:inline">|</span>
                <p>すべての権利を保有</p>
              </div>
              
              <div class="flex items-center space-x-4 text-sm">
                <div class="flex items-center text-gray-400">
                  <i class="fas fa-shield-check mr-2 text-blue-400"></i>
                  <span>SSL保護</span>
                </div>
                <div class="flex items-center text-gray-400">
                  <i class="fas fa-globe mr-2 text-blue-300"></i>
                  <select class="bg-transparent text-gray-400 cursor-pointer focus:outline-none hover:text-white transition-colors">
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
</th:block>
