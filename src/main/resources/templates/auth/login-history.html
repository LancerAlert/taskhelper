    * {

    }
    
    .status-success {

      background: #fef2f2;
      color: #dc2626;

    }

      background: #fefbf2;
      color: #d97706;
      border: 1px solid #fed7aa;

      align-items: center;
      padding: 0.25rem 0.5rem;

      height: 2rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
    }
    
    .timeline-item {
      position: relative;
      padding-left: 2rem;
    }
    
    .timeline-item::before {
      content: '';
      position: absolute;
      left: 0.5rem;
      top: 1rem;
      bottom: -1rem;
      width: 2px;
      background: #e5e7eb;
    }
    
    .timeline-item:last-child::before {
      display: none;
    }
    
    .timeline-dot {
      position: absolute;
      left: 0.25rem;
      top: 1rem;
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      border: 2px solid white;
      background: #6b7280;
    }
    
    .timeline-dot.success {
      background: #10b981;
    }
    
    .timeline-dot.failed {
      background: #ef4444;
    }
    
    .timeline-dot.suspicious {
      background: #f59e0b;
    }
  </style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Mobile menu functionality
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  const menuIcon = document.getElementById('menu-icon');
  const closeIcon = document.getElementById('close-icon');
  
  if (mobileMenuButton && mobileMenu) {
    mobileMenuButton.addEventListener('click', function() {
      const isExpanded = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', !isExpanded);
      mobileMenu.classList.toggle('hidden');
      
      // Toggle menu/close icons
      if (menuIcon && closeIcon) {
        menuIcon.classList.toggle('opacity-0');
        closeIcon.classList.toggle('opacity-0');
      }
    });
    
    // Close menu when clicking links
    mobileMenu.addEventListener('click', function(event) {
      if (event.target.tagName === 'A') {
        mobileMenu.classList.add('hidden');
        mobileMenuButton.setAttribute('aria-expanded', 'false');
        if (menuIcon && closeIcon) {
          menuIcon.classList.remove('opacity-0');
          closeIcon.classList.add('opacity-0');
        }
      }
    });
  }
});

// Login History App using Alpine.js
function loginHistoryApp() {
  return {
    loading: true,
    hasMore: true,
    searchQuery: '',
    filters: {
      status: '',
      device: '',
      period: '30'
    },
    stats: {
      successful: 42,
      failed: 3,
      suspicious: 1
    },
    loginHistory: [],
    filteredHistory: [],
    
    init() {
      this.loadHistory();
    },
    
    async loadHistory() {
      this.loading = true;
      
      // Simulate API call
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      // Generate sample login history
      this.loginHistory = this.generateSampleHistory();
      this.applyFilters();
      this.loading = false;
    },
    
    generateSampleHistory() {
      const statuses = ['success', 'failed', 'suspicious'];
      const devices = ['desktop', 'mobile', 'tablet'];
      const locations = ['東京, 日本', '大阪, 日本', '横浜, 日本', 'ロンドン, イギリス', 'ニューヨーク, アメリカ'];
      const userAgents = [
        'Chrome 120.0.0.0 on Windows',
        'Safari 17.0 on macOS',
        'Chrome 120.0.0.0 on Android',
        'Firefox 121.0 on Linux',
        'Edge 120.0.0.0 on Windows'
      ];
      
      const history = [];
      for (let i = 0; i < 25; i++) {
        const timestamp = new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000);
        const status = statuses[Math.floor(Math.random() * statuses.length)];
        
        history.push({
          id: i + 1,
          timestamp: timestamp.toISOString(),
          status: status,
          device: devices[Math.floor(Math.random() * devices.length)],
          location: locations[Math.floor(Math.random() * locations.length)],
          ip: `192.168.${Math.floor(Math.random() * 255) + 1}.${Math.floor(Math.random() * 255) + 1}`,
          userAgent: userAgents[Math.floor(Math.random() * userAgents.length)],
          is2FA: Math.random() > 0.7,
          canRevoke: status === 'success' && Math.random() > 0.5,
          note: status === 'suspicious' ? 'suspicious活動が検出されました' : 
                status === 'failed' ? '無効なパスワードが入力されました' : ''
        });
      }
      
      return history.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    },
    
    applyFilters() {
      let filtered = [...this.loginHistory];
      
      // Status filter
      if (this.filters.status) {
        filtered = filtered.filter(entry => entry.status === this.filters.status);
      }
      
      // Device filter
      if (this.filters.device) {
        filtered = filtered.filter(entry => entry.device === this.filters.device);
      }
      
      // Period filter
      if (this.filters.period !== 'all') {
        const days = parseInt(this.filters.period);
        const cutoff = new Date(Date.now() - days * 24 * 60 * 60 * 1000);
        filtered = filtered.filter(entry => new Date(entry.timestamp) >= cutoff);
      }
      
      // Search filter
      if (this.searchQuery) {
        const query = this.searchQuery.toLowerCase();
        filtered = filtered.filter(entry => 
          entry.ip.toLowerCase().includes(query) ||
          entry.location.toLowerCase().includes(query) ||
          entry.userAgent.toLowerCase().includes(query)
        );
      }
      
      this.filteredHistory = filtered;
    },
    
    async refreshHistory() {
      await this.loadHistory();
      toastr.success('履歴を更新しました');
    },
    
    loadMore() {
      // Simulate loading more entries
      this.hasMore = false;
      toastr.info('すべての履歴を読み込み済みです');
    },
    
    getStatusText(status) {
      const statusMap = {
        'success': '成功',
        'failed': '失敗',
        'suspicious': 'suspicious'
      };
      return statusMap[status] || status;
    },
    
    formatDateTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('ja-JP', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    },
    
    showDetails(entry) {
      Swal.fire({
        title: 'ログイン詳細',
        html: `
          <div class="text-left space-y-3">
            <div><strong>時刻:</strong> ${this.formatDateTime(entry.timestamp)}</div>
            <div><strong>ステータス:</strong> ${this.getStatusText(entry.status)}</div>
            <div><strong>デバイス:</strong> ${entry.device}</div>
            <div><strong>場所:</strong> ${entry.location}</div>
            <div><strong>IPアドレス:</strong> ${entry.ip}</div>
            <div><strong>ブラウザ:</strong> ${entry.userAgent}</div>
            <div><strong>2段階認証:</strong> ${entry.is2FA ? '使用' : '未使用'}</div>
            ${entry.note ? `<div><strong>備考:</strong> ${entry.note}</div>` : ''}
          </div>
        `,
        icon: 'info',
        confirmButtonText: '閉じる',
        confirmButtonColor: '#2563eb'
      });
    },
    
    reportSuspicious(entry) {
      Swal.fire({
        title: 'suspicious活動の報告',
        text: 'このアクセスをsuspicious活動として報告しますか？',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '報告する',
        cancelButtonText: 'キャンセル',
        confirmButtonColor: '#dc2626'
      }).then((result) => {
        if (result.isConfirmed) {
          toastr.success('suspicious活動として報告しました');
        }
      });
    },
    
    revokeSession(entry) {
      Swal.fire({
        title: 'セッションの無効化',
        text: 'このセッションを無効化しますか？該当デバイスは再ログインが必要になります。',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '無効化する',
        cancelButtonText: 'キャンセル',
        confirmButtonColor: '#dc2626'
      }).then((result) => {
        if (result.isConfirmed) {
          entry.canRevoke = false;
          toastr.success('セッションを無効化しました');
        }
      });
    },
    
    exportHistory() {
      const csvContent = this.generateCSV();
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `login-history-${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      toastr.success('ログイン履歴をエクスポートしました');
    },
    
    generateCSV() {
      const headers = ['日時', 'ステータス', 'デバイス', '場所', 'IPアドレス', 'ブラウザ', '2段階認証', '備考'];
      const rows = this.filteredHistory.map(entry => [
        this.formatDateTime(entry.timestamp),
        this.getStatusText(entry.status),
        entry.device,
        entry.location,
        entry.ip,
        entry.userAgent,
        entry.is2FA ? '使用' : '未使用',
        entry.note || ''
      ]);
      
      return [headers, ...rows]
        .map(row => row.map(field => `"${field}"`).join(','))
        .join('\n');
    }
  }
}

// Configure Toastr
toastr.options = {
  "closeButton": true,
  "progressBar": true,
  "positionClass": "toast-top-right",
  "timeOut": "4000"
};
</script>
