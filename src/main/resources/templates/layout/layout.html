<!DOCTYPE html>
<html lang="ja" class="scroll-smooth"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title layout:title-pattern="${title}">TaskHelper - 近所の信頼できる代行サービス</title>
  
  <script>
    if (window.history && window.history.scrollRestoration) {
      window.history.scrollRestoration = 'manual';
    }
    window.addEventListener('beforeunload', function() {
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;
    });
  </script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 드롭다운 FOUC 방지 - 간단한 접근 -->
  <style>
    /* x-cloak 기본 지원 */
    [x-cloak] {
      display: none !important;
    }
    
    /* 초기 로딩 시에만 헤더 드롭다운만 숨김 - 더 구체적인 선택자 사용 */
    .dropdown-loading #header .absolute.top-full.w-64 {
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }
  </style>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {}
      }
    };
  </script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">
  
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.x/dist/typography.min.css" rel="stylesheet">
  
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  
  
  <th:block layout:fragment="extra-head"></th:block>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen dropdown-loading">
  <div th:replace="~{fragments/header :: header}"></div>
  
  <main class="pt-16 flex-1">
    <div layout:fragment="content">
    </div>
  </main>
  
  <div th:replace="~{fragments/footer :: footer}"></div>
  
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
  <script src="https://unpkg.com/countup.js@2.8.0/dist/countUp.umd.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/joi-browser/13.4.0/joi-browser.min.js"></script>
  
  <script src="https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js"></script>
  
  <div th:replace="~{fragments/common-scripts :: common-scripts}"></div>
  
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <script>
    document.addEventListener('alpine:init', () => {
      setTimeout(() => {
        document.body.classList.remove('dropdown-loading');
        document.body.classList.add('alpine-ready');
      }, 150);
    });
  </script>
  
  <th:block layout:fragment="extra-scripts"></th:block>

</body>
</html>
