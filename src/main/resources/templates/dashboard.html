<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="title='ダッシュボード - TaskHelper | 近所の信頼できる代行サービス'">

<!-- Main Content -->
<th:block layout:fragment="content">

  <section class="bg-gradient-to-r from-gray-900 via-blue-900 to-gray-900 text-white py-12 pt-32">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl sm:text-4xl font-bold mb-4">ダッシュボード</h1>
        <p class="text-lg text-blue-100">お疲れ様でした！ご利用ありがとうございます</p>
        <div class="w-20 h-1 bg-white mx-auto mt-4 rounded-full"></div>
      </div>
    </div>
  </section>

  <!-- Dashboard Content -->
  <section class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

      <!-- Quick Actions -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
        <a th:href="@{/tasks/create}" class="bg-white rounded-2xl border p-6 text-center hover:shadow-xl hover:-translate-y-2 transition-all duration-500">
          <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-green-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-plus text-2xl text-white"></i>
          </div>
          <h3 class="font-bold text-gray-900 mb-2">新しい依頼を投稿</h3>
          <p class="text-sm text-gray-600">代行依頼を投稿してヘルパーを探す</p>
        </a>

        <a th:href="@{/tasks/list}" class="bg-white rounded-2xl border p-6 text-center hover:shadow-xl hover:-translate-y-2 transition-all duration-500">
          <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-search text-2xl text-white"></i>
          </div>
          <h3 class="font-bold text-gray-900 mb-2">依頼を探す</h3>
          <p class="text-sm text-gray-600">お近くの代行依頼を見つける</p>
        </a>

        <a th:href="@{/tasks/my}" class="bg-white rounded-2xl border p-6 text-center hover:shadow-xl hover:-translate-y-2 transition-all duration-500">
          <div class="w-16 h-16 bg-gradient-to-br from-purple-400 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-list-check text-2xl text-white"></i>
          </div>
          <h3 class="font-bold text-gray-900 mb-2">マイタスク</h3>
          <p class="text-sm text-gray-600">あなたの依頼と応募状況</p>
        </a>
      </div>

      <!-- Recent Activity -->
      <div class="bg-white rounded-2xl border p-6 mb-8">
        <h2 class="text-xl font-bold text-gray-900 mb-6">最近の活動</h2>
        <div class="space-y-4">
          <div class="flex items-center p-4 bg-green-50 rounded-lg">
            <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-4">
              <i class="fas fa-check text-green-600"></i>
            </div>
            <div class="flex-1">
              <p class="font-medium text-gray-900">依頼が正常に投稿されました</p>
              <p class="text-sm text-gray-600">ヘルパーからの応募をお待ちください</p>
            </div>
            <span class="text-xs text-gray-500">たった今</span>
          </div>
        </div>
      </div>

      <!-- Next Steps -->
      <div class="bg-gradient-to-br from-blue-50 to-purple-50 rounded-2xl p-6">
        <h2 class="text-xl font-bold text-gray-900 mb-4">
          <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>次のステップ
        </h2>
        <div class="grid md:grid-cols-2 gap-4">
          <div class="bg-white rounded-lg p-4">
            <h3 class="font-semibold text-gray-900 mb-2">📱 通知を有効にしましょう</h3>
            <p class="text-sm text-gray-600 mb-3">ヘルパーからの応募やメッセージをすぐに確認できます</p>
            <a th:href="@{/user/notifications}" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
              設定する →
            </a>
          </div>
          <div class="bg-white rounded-lg p-4">
            <h3 class="font-semibold text-gray-900 mb-2">⭐ プロフィールを充実させましょう</h3>
            <p class="text-sm text-gray-600 mb-3">信頼性が高まり、より良いヘルパーが見つかります</p>
            <a th:href="@{/user/profile}" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
              編集する →
            </a>
          </div>
        </div>
      </div>

    </div>
  </section>

</th:block>

</html>
